<!DOCTYPE html>
<html class="no-js">
  <head>
    <title>Modernizr - Javascript Example</title>
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
    <script src="modernizr.custom.20122.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function()
      {
        if (Modernizr.websockets)
        {
          $("#result").html('Your browser has support for Web Sockets');
        }
        else
        {
          $("#result").html('Your browser does not support Web Sockets');
        }
        
        if (Modernizr.webgl)
        {
          $("#result2").html('Your browser has support for WebGL');
        }
        else
        {
          $("#result2").html('Your browser does not support WebGL');
        }
        
        if (Modernizr.csscolumns)
        {
          $("#result3").html('Your browser has support for CSSColumns');
        }
        else
        {
          $("#result3").html('Your browser does not support CSSColumns');
        }
      });
    </script>
  </head>
  <body>
 
    <p id="result"></p>
    <p id="result2"></p>
    <p id="result3"></p>
 
  </body>
</html>
